name: TodoWorkflow
on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:4.4
        ports:
          - 27017:27017

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Dependencies for Backend
        run: |
          cd backend
          npm install

      - name: Install Dependencies for Frontend
        run: |
          cd frontend
          npm install

      - name: Start Server
        run: |
          cd backend
          npm run starttest &
        env:
          PORT: 3000

     # - name: Run Tests for Backend
      #  run: |
       #   cd backend
        #  npm test

      - name: Run Tests for Frontend
        run: |
          cd frontend
          npm test
        continue-on-error: true

      - name: Check Frontend Test Results
        if: failure()
        run: exit 1

      - name: Run SonaCube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: Upload Cypress Test Results as Artifacts
        if: always() # Damit die Artefakte auch bei einem fehlgeschlagenen Test hochgeladen werden
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            frontend/cypress/videos
            frontend/cypress/screenshots
            frontend/cypress/results
